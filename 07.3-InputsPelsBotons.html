<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INPUTS PELS BOTONS</h1>

    <h2>&lt;input type= "button"&gt; vs &lt;button&gt;</h2>
    
    <form>
        <input type="button" value="Enviar">
        <button>Enviar</button>
    </form>

    <h2>Un input de tipus text i dos botons amb el mateix text però amb funció diferent</h2>

    <form>
        <input type="text">
        <input type="button" value="Enviar">
        <button>Enviar</button>
    </form>

    <h2>Un input i dos botons amb diferent text i mateixa funció</h2>

    <form>
        <input type="text">
        <input type="submit" value="Enviar input amb submit">
        <button>Enviar amb button</button>
    </form>
</body>
</html>
