<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input de tipus checkbox</h1>

    <p>Els inputs de tipus checkbox ens permet construir caselles de selecció</p>

    <form>
        <label> Opció 1</label>
        <input type="checkbox">
        <label> Opció 2</label>
        <input type="checkbox">
        <button>Enviar</button>
    </form>

    <h3>Quins llenguatges web controles?</h3>

    <form>
        <label>HTML</label>
        <input type="checkbox" value="HTML" name="languages">
        <label>CSS</label>
        <input type="checkbox" value="CSS" name="languages">
        <label>JavaScript</label>
        <input type="checkbox" value="JavaScript" name="kanguages">
        <button>Enviar</button>

        <h2>Atributs accessoris booleans</h2>

        <p>Hi ha alguns atributs booleans que poden anar bé en certes ocasions.</p>
    
        <ul>
            <li>checked</li>
            <li>disabled</li>
            <li>autofocus</li>
            
    </form>

</body>
</html>
